<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title></title>
    <script src="http://localhost:54180/Html/Complements/header.js"></script>
    <script src="http://localhost:54180/Html/Complements/footer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c3ab656616.js" crossorigin="anonymous"></script>
    <!--SweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        *{color:white;text-align:justify;}
        body{background-color:black;}
    </style>
</head>
<body >

    <div id="header"></div>
    
    <div>
        <h2>Ayuda VIPA</h2>
        <div id="app">
            <div class="container-fluid" v-for="item in lista">
                <h3>{{item.descripcionpregunta}}</h3>
                <p>{{item.descripcionrespuesta}}</p>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script>setHeader("preguntasFrecuentes");</script>

    <!--IMPORT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.6.1/vue-resource.min.js" integrity="sha512-NuUIe6TWdEivPTcxnihx2e6r2xQFEFPrJfpdZWoBwZF6G51Rphcf5r/1ZU/ytj4lyHwLd/YGMix4a5LqAN15XA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                lista: []
            },
            methods: {
                fetchPreguntasFrecuentes: function () {
                    let url = "http://localhost:52637/api/PreguntasFrecuentes/ListarPreguntasFrecuentes";
                    this.$http.get(url).then(function (response) {
                        this.lista = response.data;
                        console.log(this.lista);
                    });
                }
            },
            mounted: function () {
                this.fetchPreguntasFrecuentes();
            }
        })
    </script>

</body>
</html>
